<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ get_url(path="dist/main.css") }}" rel="stylesheet">
  <title>{% block title %}{% endblock %} - AeroRust (AR)</title>

  <link rel="icon" type="image/png" href="{{ get_url(path="images/favicon-32x32.png") }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ get_url(path="images/favicon-16x16.png") }}" sizes="16x16">
  <link rel="canonical" href="{{ current_url }}">
</head>

<body>
  {% include "partials/menu.html" %}

  <section class="section text-gray-300">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>

  <div class="container">
    {% include "partials/footer.html" %}
  </div>
    <script src="{{ get_url(path="dist/bundle.js") }}"></script>
</body>

</html>
